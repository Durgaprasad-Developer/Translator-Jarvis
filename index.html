<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <header>
            <h1>Welcome to Jarvis</h1>
            <p id="greeting">Hello, what can I do for you today?</p>
        </header>
        <main>
            <div id="time"></div>
            <div id="weather"></div>
            <button id="startButton">Start Recording</button>
            <button id="doneButton" disabled>Done</button>
            <button id="stopButton" disabled>Stop</button>
            <div id="listeningIcon" class="hidden">
                <div class="circle"></div>
                <div class="circle delay1"></div>
                <div class="circle delay2"></div>
            </div>
            <p id="recognizedText">Recognized: </p>
            <p id="translatedText">Translated: </p>
            <button id="copyButton" style="display: none;">Copy</button>
        </main>
    </div>

<!--     changes -->
    <p>Enter input:</p>
    <input type="text" name="prompt" id="prompt" />
    <button id="button">Submit</button>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .input-area {
            display: flex;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background: blue;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const messageBox = document.getElementById("messages");
            const userMessage = inputField.value;

            if (!userMessage.trim()) return;

            // Display user message
            const userDiv = document.createElement("div");
            userDiv.textContent = "You: " + userMessage;
            messageBox.appendChild(userDiv);
            inputField.value = "";
            messageBox.scrollTop = messageBox.scrollHeight;

            // Send message to backend
            try {
                const response = await fetch("http://localhost:3030/response", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userMessage })
                });
                const data = await response.json();

                // Display bot response
                const botDiv = document.createElement("div");
                botDiv.textContent = "Bot: " + data.generatedText;
                messageBox.appendChild(botDiv);
                messageBox.scrollTop = messageBox.scrollHeight;
            } catch (error) {
                console.error("Error fetching response:", error);
            }
        }
    </script>

    <p id="dpbhai"></p>
    <script src="app.js"></script>
</body>
</html>
