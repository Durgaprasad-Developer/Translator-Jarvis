<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100 p-4">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <header class="text-center">
            <h1 class="text-xl font-bold">Welcome to Jarvis</h1>
            <p id="greeting" class="text-gray-600">Hello, what can I do for you today?</p>
        </header>
        
        <main class="mt-4 space-y-4">
            <div id="time" class="text-center text-lg font-semibold"></div>
            <div id="weather" class="text-center text-gray-500"></div>
            <div class="flex flex-col gap-2">
                <button id="startButton" class="w-full bg-blue-500 text-white p-2 rounded-lg">Start Recording</button>
                <button id="doneButton" class="w-full bg-green-500 text-white p-2 rounded-lg" disabled>Done</button>
                <button id="stopButton" class="w-full bg-red-500 text-white p-2 rounded-lg" disabled>Stop</button>
            </div>
            
            <div id="listeningIcon" class="hidden flex justify-center space-x-2">
                <div class="w-4 h-4 bg-blue-500 rounded-full animate-pulse"></div>
                <div class="w-4 h-4 bg-blue-400 rounded-full animate-pulse delay-75"></div>
                <div class="w-4 h-4 bg-blue-300 rounded-full animate-pulse delay-150"></div>
            </div>
            
            <p id="recognizedText" class="text-gray-700">Recognized: </p>
            <p id="translatedText" class="text-gray-700">Translated: </p>
            <button id="copyButton" class="hidden w-full bg-gray-500 text-white p-2 rounded-lg">Copy</button>
        </main>
    </div>
    
    <div class="w-full max-w-md mt-4 p-4 bg-white rounded-lg shadow-md">
        <p class="text-gray-700">Enter input:</p>
        <input type="text" name="prompt" id="prompt" class="w-full p-2 border rounded-lg mt-2" />
        <button id="button" class="w-full bg-blue-500 text-white p-2 rounded-lg mt-2">Submit</button>
    </div>
    
    <div class="w-full max-w-md mt-4 bg-white p-6 rounded-lg shadow-md">
        <div class="messages h-48 overflow-y-auto border-b mb-4 p-2" id="messages"></div>
        <div class="flex gap-2">
            <input type="text" id="userInput" placeholder="Type your message..." class="flex-1 p-2 border rounded-lg" />
            <button onclick="sendMessage()" class="bg-blue-500 text-white p-2 rounded-lg">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const messageBox = document.getElementById("messages");
            const userMessage = inputField.value;

            if (!userMessage.trim()) return;

            // Display user message
            const userDiv = document.createElement("div");
            userDiv.textContent = "You: " + userMessage;
            userDiv.classList.add("text-blue-600", "font-medium");
            messageBox.appendChild(userDiv);
            inputField.value = "";
            messageBox.scrollTop = messageBox.scrollHeight;

            // Send message to backend
            try {
                const response = await fetch("http://localhost:3030/response", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userMessage })
                });
                const data = await response.json();

                // Display bot response
                const botDiv = document.createElement("div");
                botDiv.textContent = "Bot: " + data.generatedText;
                botDiv.classList.add("text-green-600", "font-medium");
                messageBox.appendChild(botDiv);
                messageBox.scrollTop = messageBox.scrollHeight;
            } catch (error) {
                console.error("Error fetching response:", error);
            }
        }
    </script>
</body>
</html>
